<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>用户登录 - WebServer</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: #333;
            }
            
            .container {
                background-color: white;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                padding: 40px;
                width: 90%;
                max-width: 400px;
                text-align: center;
            }
            
            h1 {
                color: #4a6baf;
                margin-bottom: 30px;
                font-weight: 600;
                font-size: 28px;
            }
            
            .login {
                width: 100%;
            }
            
            input {
                width: 100%;
                padding: 12px 15px;
                margin: 8px 0;
                border: 1px solid #ddd;
                border-radius: 6px;
                font-size: 16px;
                box-sizing: border-box;
                transition: all 0.3s ease;
            }
            
            input:focus {
                border-color: #4a6baf;
                box-shadow: 0 0 0 3px rgba(74, 107, 175, 0.2);
                outline: none;
            }
            
            input::placeholder {
                color: #aaa;
            }
            
            button {
                width: 100%;
                padding: 12px;
                margin-top: 15px;
                background-color: #2196F3;
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 16px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            
            button:hover {
                background-color: #0b7dda;
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            
            .footer {
                margin-top: 30px;
                font-size: 12px;
                color: #777;
            }
            
            .form-group {
                margin-bottom: 20px;
                text-align: left;
            }
            
            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
                color: #555;
            }
            
            .forgot-password {
                text-align: right;
                margin-top: -10px;
                margin-bottom: 20px;
            }
            
            .forgot-password a {
                color: #777;
                text-decoration: none;
                font-size: 14px;
            }
            
            .forgot-password a:hover {
                color: #4a6baf;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>欢迎回来</h1>
            
            <div class="login">
                <form action="2CGISQL.cgi" method="post">
                    <div class="form-group">
                        <label for="user">用户名</label>
                        <input type="text" id="user" name="user" placeholder="请输入用户名" required="required">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" placeholder="请输入密码" required="required">
                        <div class="forgot-password">
                            <a href="#">忘记密码？</a>
                        </div>
                    </div>
                    
                    <button type="submit">
                        <span>登录</span>
                    </button>
                </form>
            </div>
            
            <div class="footer">
                还没有账户？<a href="#" style="color: #4a6baf; text-decoration: none;">立即注册</a>
            </div>
        </div>
    </body>
</html>
