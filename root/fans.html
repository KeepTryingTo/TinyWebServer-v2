<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎关注 - 两猿社</title>
    <style>
        :root {
            --primary-color: #4a6baf;
            --secondary-color: #6c757d;
            --accent-color: #9c27b0;
            --text-color: #333;
            --light-bg: #f5f7fa;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--light-bg) 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            text-align: center;
        }
        
        .welcome-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .welcome-title {
            color: var(--accent-color);
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        .welcome-title::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            border-radius: 3px;
        }
        
        .welcome-message {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }
        
        .highlight {
            color: var(--accent-color);
            font-weight: 600;
        }
        
        .image-container {
            margin: 30px 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .image-container:hover {
            transform: translateY(-5px);
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }
        
        .qr-code {
            margin: 25px auto;
            width: 180px;
            height: 180px;
            background-color: #f8f9fa;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #777;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-link.wechat { background-color: #07C160; }
        .social-link.weibo { background-color: #E6162D; }
        .social-link.bilibili { background-color: #FB7299; }
        .social-link.douyin { background-color: #000; }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: var(--secondary-color);
        }
        
        .heart {
            color: #ff4444;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">嘿嘿，你来啦！</h1>
        
        <p class="welcome-message">
            更多精彩内容，请关注 <span class="highlight">"两猿社"</span> 喔 <span class="heart">❤️</span>
        </p>
        
        <div class="image-container">
            <img src="./test1.jpg" alt="两猿社精彩内容" title="awsl">
        </div>
        
        <div class="qr-code">
            [ 扫码关注公众号 ]
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link wechat" title="微信公众号">📱</a>
            <a href="#" class="social-link weibo" title="微博">🧣</a>
            <a href="#" class="social-link bilibili" title="哔哩哔哩">▶️</a>
            <a href="#" class="social-link douyin" title="抖音">🎵</a>
        </div>
        
        <div class="footer">
            关注我们，获取更多有趣内容和独家资源
        </div>
    </div>
</body>
</html>
